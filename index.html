<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSound | Music for your soul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo5.jpg" alt="iSound">iSound</li>
            <li>Artists</li>
            <li>Albums</li>
            <li>Songs</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best Pop Music - Modern Sounds</h1>
            <div class=songItemContainer>
                <div class="songItem songItemPlay" id="1">
                    <img src="Covers/1.jpg" alt="1">
                    <span class="songname">Happy Now</span>
                    <span class="songlistplay"><span class="timestamp">03:31 </span></span>
                </div>
                <div class="songItem songItemPlay" id="2">
                    <img src="Covers/2.jfif" alt="2">
                    <span class="songname">Dont Leave me Alone</span>
                    <span class="songlistplay"><span class="timestamp">03:03 </span></span>
                </div>
                <div class="songItem songItemPlay" id="3">
                    <img src="Covers/3.jfif" alt="3">
                    <span class="songname">Boy With Luv</span>
                    <span class="songlistplay"><span class="timestamp">03:49 </span></span>
                </div>
                <div class="songItem songItemPlay" id="4">
                    <img src="Covers/4.jpg" alt="4">
                    <span class="songname">On My Way</span>
                    <span class="songlistplay"><span class="timestamp">03:13 </span></span>
                </div>
                <div class="songItem songItemPlay" id="5">
                    <img src="Covers/5.jfif" alt="5">
                    <span class="songname">Just Hold On</span>
                    <span class="songlistplay"><span class="timestamp">03:27 </span></span>
                </div>
                <div class="songItem songItemPlay" id="6">
                    <img src="Covers/6.jpg" alt="6">
                    <span class="songname">We Could Go Back</span>
                    <span class="songlistplay"><span class="timestamp">02:55 </span></span>
                </div>
                <div class="songItem songItemPlay" id="7">
                    <img src="Covers/7.jpg" alt="7">
                    <span class="songname">The Middle</span>
                    <span class="songlistplay"><span class="timestamp">03:04 </span></span>
                </div>
                <div class="songItem songItemPlay" id="8">
                    <img src="Covers/8.png" alt="8">
                    <span class="songname">8 Letters</span>
                    <span class="songlistplay"><span class="timestamp">03:10 </span></span>
                </div>
                <div class="songItem songItemPlay" id="9">
                    <img src="Covers/9.jfif" alt="9">
                    <span class="songname">This Feeling</span>
                    <span class="songlistplay"><span class="timestamp">03:18 </span></span>
                </div>
                <div class="songItem songItemPlay" id="10">
                    <img src="Covers/10.png" alt="10">
                    <span class="songname">Thank U, Next</span>
                    <span class="songlistplay"><span class="timestamp">03:27 </span></span>
                </div>
            </div>
        </div>
        <div id="songbanner">
            <!-- <br><br><br><br><br><br><br> -->
            <div class="spectrum">
                <img src="spect.gif" alt="1" id="gif">
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
             <span id = "masterSongName">Happy now</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
